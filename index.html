<body>
  <h1>Rock • Paper • Scissors</h1>

  <div id="mode-toggle">
    <button id="single-btn" class="active">Single Player</button>
    <button id="multi-btn">Two Player</button>
  </div>

  <div id="game-wrapper">
    <div id="game">
      <div id="buttons">
        <button class="choice" data-choice="rock">🪨</button>
        <button class="choice" data-choice="paper">📄</button>
        <button class="choice" data-choice="scissors">✂️</button>
      </div>

      <p id="turn-indicator">Make your move!</p>
      <p id="result"></p>

      <div id="scoreboard">
        <p id="player1-label">You: <span id="player1-score">0</span></p>
        <p id="player2-label">Computer: <span id="player2-score">0</span></p>
      </div>

      <button id="reset">Reset</button>
    </div>

    <div id="bot">
      <div id="bot-avatar">🤖</div>
      <div id="bot-bubble"></div>
        <p id="taunt">Ready to lose, human?</p>
      </div>
    </div>
  </div>

  <script src="RockPaperScissors.js"></script>
</body>
